<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-one">
    <div class="calculator">
      <div class="header">
        <h1 class="logo">calc</h1>
        <div class="toggle-container">
          <small class="toggle-text">Theme</small>
          <div class="toggle-box">
            <div class="toggle-num">
              <span class="num">1</span>
              <span class="num">2</span>
              <span class="num">3</span>
            </div>
            <div class="toggle option-one" id="toggle">
              <i class="indicator"></i>
            </div>
          </div>
        </div>
      </div>

      <input type="text" class="calculator__screen" id="result" />

      <div class="keypad">
        <input type="button" class="key" id="key" value="7" />
        <input type="button" class="key" id="key" value="8" />
        <input type="button" class="key" id="key" value="9" />
        <input type="button" class="key clear" id="clear" value="del" />

        <input type="button" class="key" id="key" value="4" />
        <input type="button" class="key" id="key" value="5" />
        <input type="button" class="key" id="key" value="6" />
        <input type="button" class="key" id="key" value="+" />

        <input type="button" class="key" id="key" value="1" />
        <input type="button" class="key" id="key" value="2" />
        <input type="button" class="key" id="key" value="3" />
        <input type="button" class="key" id="key" value="-" />

        <input type="button" class="key" id="key" value="." />
        <input type="button" class="key" id="key" value="0" />
        <input type="button" class="key" id="key" value="/" />
        <input type="button" class="key" id="key" value="*" />

        <input type="button" class="key reset" id="reset" value="reset" />
        <input type="button" class="calculate" id="calculate" value="=" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
